<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="calcu-container">
				<div class="calcu-row">
					<div class="screen"></div>
				</div>

				<div class="calcu-row">
					<div class="calcu-item">AC</div>
					<div class="calcu-item">C</div>
					<div class="calcu-item">+/-</div>
					<div class="calcu-item">/</div>
				</div>

				<div class="calcu-row">
					<div class="calcu-item">7</div>
					<div class="calcu-item">8</div>
					<div class="calcu-item">9</div>
					<div class="calcu-item">*</div>
				</div>

				<div class="calcu-row">
					<div class="calcu-item">4</div>
					<div class="calcu-item">5</div>
					<div class="calcu-item">6</div>
					<div class="calcu-item">-</div>
				</div>

				<div class="calcu-row">
					<div class="calcu-item">1</div>
					<div class="calcu-item">2</div>
					<div class="calcu-item">3</div>
					<div class="calcu-item">+</div>
				</div>

				<div class="calcu-row">
					<div class="calcu-item">0</div>
					<div class="calcu-item">00</div>
					<div class="calcu-item">.</div>
					<div class="calcu-item">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
